<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/11bdd8b393.js" crossorigin="anonymous"></script>

</head>

<body>
    <section id="header">
        <div class="container">

            <div class="nav__wrapper row">

                <div class="nav">
                    <h1 class="nav__title">OMDB</h1>

                    <ul class="nav__links">
                        <li class="nav__link"><a href="#main">Popular</a></li>
                        <li class="nav__link"><a href="#recent">Recent</a></li>
                        <li class="nav__link"><a href="#category">Catergory</a></li>
                    </ul>

                </div>
                <div class="header__main--wrapper">
                    <img src="./assets/pngwing.com.png" class="header__main--img">
                    <div class="main__search-bar--wrapper">
                        <form onsubmit="searchBar(event)" class="main__search-bar--form">
                            <input type="text" placeholder="Search OMDB" class="main__search-bar" id="search_field">
                            <button onclick="toggleModal()" type="submit"
                                class="main__search-bar--button btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="main__wrapper">

                    <h1 class="main--title title">Most <span class="yellow-text">POPULAR</span></h1>
                    <div class="main__shows--wrapper">

                    </div>
                </div>

                <div class="floating__module--wrapper">
                    <div class="floating__module">
                        <i class="fas fa-times modal__exit click" onclick="toggleModal()"></i>
                        <h1 class="search--title title"><span class="yellow-text">SEARCH</span> Results</h1>
                        <div class="module__search--wrapper">
                            <div class="search__info--wrapper">
                                <figure class="search__img--wrapper">
                                    <img src="./assets/download.jpeg" class="search__img">
                                </figure>
                                <div class="search__info--main">
                                    <h1>Title</h1>
                                    <h4>Rating</h4>
                                    <h3>Cast Members</h3>
                                </div>
                            </div>
                            <div class="search__info--para">
                                <p>About Film: Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, sit!</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="recent">
        <div class="container">
            <div class="row">
                <div class="recent__shows--wrapper">
                    <h1 class="recent--title title">Most <span class="yellow-text">RECENT</span> Viewed</h1>
                    <div class="recent__show--wrapper">
                       

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="row">

                <div class="footer__wrapper">
                    <h4>Copyright &copy; OMDB</h4>
                    <h4>Made by Rice</h4>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
